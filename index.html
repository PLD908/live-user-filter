<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Live-User-Filter</title>
</head>
<body>
    <div class="live-user">
        <div class="search" id="search">
            <h3>Live User Filter</h3>
            <p>Search by name and/or location</p>
            <input type="search" name="search" id="filter" placeholder="Search">
        </div>
        <div class="card" id="result">
            <div class="user d-flex">
                <img src="images/user.jpg" alt="user profile">
                <div class="user-text">
                    <h4>Krishna Ramesh</h4>
                    <p>Suryapet, India</p>
                </div>
            </div>
            <hr>
            <div class="user d-flex">
                <img src="images/user1.jpg" alt="user profile">
                <div class="user-text">
                    <h4>Ignjat Petkovic</h4>
                    <p>Lebane, Serbia</p>
                </div>
            </div>
            <hr>
            <div class="user d-flex">
                <img src="images/user2.jpg" alt="user profile">
                <div class="user-text">
                    <h4>Chris Moore</h4>
                    <p>Galway, Ireland</p>
                </div>
            </div>
            <hr>
            <div class="user d-flex">
                <img src="images/user3.jpg" alt="user profile">
                <div class="user-text">
                    <h4>Keith Wood</h4>
                    <p>Drogheda, Ireland</p>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
